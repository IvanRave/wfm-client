
<div class="clearfix">
    <div class="col-md-6 col-md-offset-3">
        <h4>Email confirmation</h4>
        <form class="form-horizontal" name="accountForm">
            <div class="form-group" ng-class="{'has-error': accountForm.email.$invalid}">
                <label class="control-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input class="form-control" autofocus type="email" name="email" ng-model="usver.email" required />
                </div>
                <div class="col-sm-4 has-error">
                    <span class="help-block" ng-show="accountForm.email.$error.email">wrong email format</span>
                    <span class="help-block" ng-show="accountForm.email.$error.required">required</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': accountForm.token.$invalid}">
                <label class="control-label col-sm-2">Confirmation token</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="token" ng-model="usver.token" required />
                </div>
                <div class="col-sm-4 has-error">
                    <span class="help-block" ng-show="accountForm.token.$error.required">required</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-2">
                    <button class="btn btn-default" ng-click="confirmEmail()" ng-disabled="accountForm.$invalid || !isProcessBtnEnabled" type="button">Email confirmation</button>
                </div>
                <div class="col-sm-8 has-error">
                    <span class="help-block" ng-bind="processError"></span>
                </div>
            </div>
        </form>
    </div>
</div>
