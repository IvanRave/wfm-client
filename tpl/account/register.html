
<div class="wfm-content-pad">
    <div class="clearfix">
        <div class="col-md-6 col-md-offset-1">
            <h3>Registration:</h3>
            <form class="form-horizontal" name="accountForm">
                <div class="form-group" ng-class="{'has-error': accountForm.email.$invalid}">
                    <label class="control-label col-sm-2">Email</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="email" name="email" required autofocus ng-model="usver.email" />
                    </div>
                    <div class="col-sm-4 has-error">
                        <span class="help-block" ng-show="accountForm.email.$error.email">wrong email format</span>
                        <span class="help-block" ng-show="accountForm.email.$error.required">required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': accountForm.password.$invalid}">
                    <label class="control-label col-sm-2">Password</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="password" required ng-model="usver.password"
                               ng-minlength="{[{bound.password.minLength}]}" ng-maxlength="{[{bound.password.maxLength}]}" autocomplete="off" />
                    </div>
                    <div class="col-sm-4 has-error">
                        <span class="help-block" ng-show="accountForm.password.$error.maxlength">max length: <span ng-bind="bound.password.maxLength"></span></span>
                        <span class="help-block" ng-show="accountForm.password.$error.minlength">min length: <span ng-bind="bound.password.minLength"></span></span>
                        <span class="help-block" ng-show="accountForm.password.$error.required">required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': accountForm.passwordConfirmation.$invalid}">
                    <label class="control-label col-sm-2">Password confirmation</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="passwordConfirmation" required ng-model="usver.passwordConfirmation"
                               ng-minlength="{[{bound.password.minLength}]}" ng-maxlength="{[{bound.password.maxLength}]}" autocomplete="off" />
                    </div>
                    <div class="col-sm-4 has-error">
                        <span class="help-block" ng-show="accountForm.passwordConfirmation.$error.maxlength">max length: <span ng-bind="bound.password.maxLength"></span></span>
                        <span class="help-block" ng-show="accountForm.passwordConfirmation.$error.minlength">min length: <span ng-bind="bound.password.minLength"></span></span>
                        <span class="help-block" ng-show="accountForm.passwordConfirmation.$error.required">required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-2">
                        <button ng-click="tryRegister()" ng-disabled="accountForm.$invalid || !isProcessBtnEnabled" class="btn btn-primary">Register</button>
                    </div>
                    <div class="col-sm-8 has-error">
                        <span class="help-block" ng-bind="processError"></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
			<h3>Steps:</h3>
            <ul class="list-unstyled text-center">
                <li class="well well-sm text-center">
                    <div class="step-1"></div>
                    <div>Email confirmation</div>
                </li>
                <li class="well well-sm text-center">
                    <div class="step-2"></div>
                    <div>Company info</div>
                </li>
                <li class="well well-sm text-center">
                    <div class="step-3"></div>
                    <div>Use well file manager</div>
                </li>
            </ul>
        </div>
    </div>
</div>
